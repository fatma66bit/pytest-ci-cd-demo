name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check --diff .
    
    - name: Run unit tests with pytest
      run: |
        pytest tests/ -m "not slow and not integration" \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=test-results/junit.xml \
          --html=test-results/report.html \
          --self-contained-html
    
    - name: Run all tests (including slow ones)
      if: matrix.python-version == '3.11'  # Exécuter seulement pour une version
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=term-missing
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()  # Toujours upload, même si les tests échouent
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test-results/
          htmlcov/
        retention-days: 7
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
  
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
  
  notify:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: Notify status
      run: |
        echo "Tests completed with status: ${{ needs.test.result }}"
        echo "Build completed with status: ${{ needs.build.result }}"